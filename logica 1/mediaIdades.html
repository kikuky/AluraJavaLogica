<meta charset = "UTF-8">

<h1>Média das idades</h1>

<script>

	function pulaLinha(){
	
		document.write("<br>");
	
	}
	
	function mostra(msg){
	
		document.write(msg);
		pulaLinha();
	}

	var numFamiliares = parseInt(prompt("Qual o total de familiares? "));
	var totalIdades = 0;
	
	for (i = 1; i <= numFamiliares; i++){
		
		var idade = parseInt(prompt("Informe a idade do familiar " + i + ": "));
		totalIdades = totalIdades + idade;
	
	}
	
	var mediaIdades = totalIdades/numFamiliares;
	mostra("A média das idades dos familiares é " + mediaIdades + ".");
	
</script>
