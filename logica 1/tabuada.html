<meta charset = "UTF-8">

<h1>Tabuada</h1>

<script>

	function pulaLinha(){
	
		document.write("<br>");
	
	}
	
	function mostra(msg){
	
		document.write(msg);
		pulaLinha();
	}

	var numero = parseInt(prompt("Qual o número da tabuada que deseja?"));
	
	//var i = 1;
	//while (i <= 10)
	
	for (i = 1; i <= 10; i++) {
	
		mostra ("O resultado da tabuada de " + numero + " vezes " + i + " é " + i*numero + ".");
	
	}
	
</script>
