<meta charset = "UTF-8">

<h1> Big </h1>

<script>

	function pulaLinha() {
	
		document.write("<br><hr><br>");
	
	}


	function mostra(msg) {
	
		document.write("<big>" + msg + "</big>");
		pulaLinha();
	
	}
	
	
	var ano = 2020;
	
	mostra("Eu nasci em " + (ano - 24) + ".");
	mostra("Nega nasceu em " + (ano - 22) + ".");
	mostra("Nego nasceu em " + (ano - 20) + ".");
	
	
</script>
