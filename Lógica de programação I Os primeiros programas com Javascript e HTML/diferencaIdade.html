<meta charset = "UTF-8">

<h1>Diferença de Idades</h1>

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra (msg) {
	
	document.write(msg);
	pulaLinha();
	
	}


	var minhaIdade = 24;
	var negoIdade = 21;

	var diferencaIdade = (minhaIdade - negoIdade);
	
	mostra("A diferença da idade entre eu e o nego é de " + diferencaIdade + " anos.");
	
</script>
